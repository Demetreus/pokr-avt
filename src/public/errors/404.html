<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Ошибка 404 Страница не найдена</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex, nofollow">

    <link rel="shortcut icon" href="/img/favicon.ico">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/bootstrap.v4.3.1/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/main.css">

    <style>
        .error404_wrapper {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .error404_wrapper h1 {
            font-weight: bold;
            font-size: 5em;
            border: none;
        }

        .error404_wrapper h1 i.fas {
            color: #ffcd3f;
        }

        .error404_wrapper p {
            width: 100%;
            min-width: 300px;
            max-width: 650px;
            color: #2c3e50;
            background: #2F8CCA;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 2.5em 0.2em rgba(204,204,204,0.5);
        }

        .error404_wrapper .btn {
            color: #2c3e50;
            background: #2F8CCA;
            margin: 5px 0 0;
            border: none;
        }
    </style>
</head>
<body>

<div class="container shadow-wrapper">

    <div class="row">

        <div class="error404_wrapper">
            <h1>Ошибка 404 <i class="fas fa-exclamation-triangle"></i></h1>
            <p>Страница не найдена.<br>
                Самая распространенная причина этой ошибки — пользователь сайта пытается открыть несуществующую страницу.<br>
            </p>
            <a href="/" class="btn"><i class="fas fa-arrow-circle-left"></i> На главную</a>
        </div>

    </div>

</div>

</body>
</html>
